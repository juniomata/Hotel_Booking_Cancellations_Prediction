  margin: 5px 5px 5px 5px;

}

hr { color: #000000}
body, table /* Normal text */
{
 font-size: 10pt;
 font-family: 'Calibri';

 font-weight: normal;
 color: #000000;
 text-decoration: none;
 text-align: center;
}
span.rvts1 /* Heading */
{

 color: #030307;

}
span.rvts2 /* Subheading */
{
 font-family: 'Calibri';

}

 color: #008000;

<body style="background-image: url({{url_for('static',filename='ee.jpg') }});background-size:fit;">
  <div class="container-fluid">
      <center><br>
            <h2 class="display-4">
                <font color="black"><strong>Wine </strong>
                </font><span class="badge badge-secondary">Dataset</span>
            </h2><br><br>
</body>

<body>

  <table class="table table-bordered table-hover table-condensed">
    <thead>
        {% for i in dataArray[0] %}
        <td>
         {{i}}
        </td>
        {% endfor %}  
      </thead>
      <tbody>
        {% for x in range(1,row) %}
        <tr>
          {% for y in range(0,col) %}
          <td>
            {{dataArray[x][y]}}
          </td>
          {% endfor %}
        </tr>
        {% endfor %}  
      </tbody>
    </table>  

<br>

<!-- Home -->
    <center>
        <form action = "http://127.0.0.1:5000">
        <button style="height:45px;width:150px;font-size: 20px;text-align: center;line-height: 20px; background-color: #f50101;color: cornsilk;  type="button" class="btn btn-info"">Home</button>
        </form><br><br>
    </center>

</body>
</html>
