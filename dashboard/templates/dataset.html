<body>

  <table class="table table-bordered table-hover table-condensed">
    <thead>
        {% for i in dataArray[0] %}
        <td style="border:2px solid #b3a29a">
         {{i}}
        </td>
        {% endfor %}  
      </thead>
      <tbody>
        {% for x in range(1,row) %}
        <tr>
          {% for y in range(0,col) %}
          <td style="border:2px solid #b3a29a">
            {{dataArray[x][y]}}
          </td>
          {% endfor %}
        </tr>
        {% endfor %}  
      </tbody>
    </table>
